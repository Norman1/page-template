<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Learning Hub - Modern Web Components Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Critical CSS inline to prevent render blocking -->
    <style>
        /* Critical above-the-fold styles */
        html { 
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            color: #f0f6fc;
            line-height: 1.6;
        }
        * {
            box-sizing: border-box;
        }
        /* Critical typography */
        h1, h2, h3, h4, h5, h6 {
            color: #f0f6fc;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 1rem;
        }
        p {
            color: #f0f6fc;
            margin-bottom: 1rem;
        }
        a {
            color: #63b3ed;
            text-decoration: none;
            transition: color 0.3s ease;
        }
    </style>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A modern, responsive website template built with Web Components featuring Google authentication, Holy Grail layout, and professional design patterns.">
    <meta name="keywords" content="web components, responsive design, holy grail layout, google authentication, modern web development">
    <meta name="author" content="Learning Hub">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:title" content="Learning Hub - Modern Web Components Framework">
    <meta property="og:description" content="A modern, responsive website template built with Web Components featuring Google authentication, Holy Grail layout, and professional design patterns.">
    <meta property="og:image" content="https://yourdomain.com/assets/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourdomain.com/">
    <meta property="twitter:title" content="Learning Hub - Modern Web Components Framework">
    <meta property="twitter:description" content="A modern, responsive website template built with Web Components featuring Google authentication, Holy Grail layout, and professional design patterns.">
    <meta property="twitter:image" content="https://yourdomain.com/assets/og-image.png">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Learning Hub",
      "description": "A modern, responsive website template built with Web Components",
      "url": "https://yourdomain.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yourdomain.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">

    <!-- Preload critical modules for faster loading -->
    <link rel="modulepreload" href="./components/main-layout.js">
    <link rel="modulepreload" href="./utils/router.js">
    <link rel="modulepreload" href="./utils/template-loader.js">
    
    <!-- Load your layout component -->
    <script type="module" src="./components/main-layout.js"></script>
    <script type="module" src="./components/nav-sidebar.js"></script>
    <script type="module" src="./components/auth-guard.js"></script>
    <script type="module" src="./utils/auth-service.js"></script>
    <script type="module" src="./pages/navigation-showcase.js"></script>
    <script type="module" src="./pages/category-page-demo.js"></script>
    <script type="module" src="./pages/nested-page-demo.js"></script>
    <script type="module" src="./pages/components-gallery.js"></script>
    <script type="module" src="./pages/not-found-page.js"></script>
    <script type="module" src="./pages/user-profile.js"></script>
    <script type="module" src="./pages/privacy-policy.js"></script>
    <script type="module" src="./pages/test-with-sidebar.js"></script>
    <script type="module" src="./pages/test-scrollable.js"></script>
    <script type="module" src="./pages/test-minimal.js"></script>
    <script type="module" src="./pages/test-full.js"></script>
    <script type="module" src="./components/app-header.js"></script>
    <script type="module" src="./components/app-footer.js"></script>




    <!-- Load non-critical CSS asynchronously -->
    <link rel="preload" href="./styles/global.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./styles/global.css"></noscript>
</head>
<body>
<main-layout>
    <div slot="header">
        <app-header slot="header"></app-header>
    </div>

    <div slot="nav">
        <nav-sidebar></nav-sidebar>
    </div>

    <div slot="main">
        <div id="router-view"></div>
    </div>


    <div slot="footer">
        <app-footer slot="footer"></app-footer>
    </div>
</main-layout>

<script type="module">
    import { initRouter } from './utils/router.js';
    import { preloadTemplates } from './utils/template-loader.js';
    
    // Initialize router
    initRouter();
    
    // Preload ALL templates for better performance and no layout shifts
    preloadTemplates([
        './templates/page-one.html',
        './templates/page-two.html',
        './templates/tool-a.html',
        './templates/tool-b.html',
        './templates/page-about.html',
        './templates/user-profile.html',
        './templates/privacy-policy.html',
        './templates/not-found.html',
        './templates/test-with-sidebar.html',
        './templates/test-scrollable.html',
        './templates/test-minimal.html',
        './templates/test-full.html'
    ]);
</script>

</body>
</html>
