<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Test Helper</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .controls button {
            background: #0969da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .controls button:hover {
            background: #0860ca;
        }
        .viewport-selector {
            margin: 10px 0;
        }
        .viewport-selector label {
            margin-right: 20px;
        }
        .preview-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        .preview-frame {
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .preview-header {
            background: #1f1f1f;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .preview-header h3 {
            margin: 0;
            font-size: 14px;
        }
        .preview-header .size {
            font-size: 12px;
            color: #888;
        }
        iframe {
            width: 100%;
            background: white;
            border: none;
        }
        .screenshot-log {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .screenshot-log h3 {
            margin-top: 0;
        }
        .log-entry {
            font-family: monospace;
            font-size: 12px;
            margin: 5px 0;
            padding: 5px;
            background: #1a1a1a;
            border-radius: 4px;
        }
        .log-entry.success {
            border-left: 3px solid #28a745;
        }
        .log-entry.error {
            border-left: 3px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visual Test Helper</h1>
        
        <div class="controls">
            <button onclick="refreshAll()">Refresh All Views</button>
            <button onclick="captureScreenshots()">Capture Screenshots</button>
            
            <div class="viewport-selector">
                <label><input type="checkbox" checked data-viewport="mobile"> Mobile (375px)</label>
                <label><input type="checkbox" checked data-viewport="tablet"> Tablet (768px)</label>
                <label><input type="checkbox" checked data-viewport="desktop"> Desktop (1200px)</label>
            </div>
        </div>

        <div class="preview-container" id="previews"></div>
        
        <div class="screenshot-log">
            <h3>Activity Log</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        const viewports = {
            mobile: { width: 375, height: 667, name: 'Mobile' },
            tablet: { width: 768, height: 1024, name: 'Tablet' },
            desktop: { width: 1200, height: 800, name: 'Desktop' }
        };

        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.insertBefore(entry, logEl.firstChild);
        }

        function createPreview(viewport, key) {
            const container = document.createElement('div');
            container.className = 'preview-frame';
            container.innerHTML = `
                <div class="preview-header">
                    <h3>${viewport.name}</h3>
                    <span class="size">${viewport.width} Ã— ${viewport.height}</span>
                </div>
                <iframe 
                    id="frame-${key}"
                    src="index.html" 
                    width="${viewport.width}" 
                    height="${viewport.height}"
                    onload="onFrameLoad('${key}')"
                ></iframe>
            `;
            return container;
        }

        function onFrameLoad(key) {
            log(`${viewports[key].name} view loaded`, 'success');
        }

        function updatePreviews() {
            const container = document.getElementById('previews');
            container.innerHTML = '';
            
            document.querySelectorAll('.viewport-selector input:checked').forEach(input => {
                const key = input.dataset.viewport;
                container.appendChild(createPreview(viewports[key], key));
            });
        }

        function refreshAll() {
            document.querySelectorAll('iframe').forEach(frame => {
                frame.src = frame.src;
            });
            log('All views refreshed', 'success');
        }

        async function captureScreenshots() {
            log('Screenshot capture initiated...', 'info');
            
            // This would require a backend service or browser extension
            // For now, we'll simulate the process
            const frames = document.querySelectorAll('iframe');
            
            for (let i = 0; i < frames.length; i++) {
                const frame = frames[i];
                const key = frame.id.replace('frame-', '');
                
                try {
                    // In a real implementation, this would capture the iframe content
                    await new Promise(resolve => setTimeout(resolve, 500));
                    log(`Screenshot captured: ${viewports[key].name}`, 'success');
                } catch (error) {
                    log(`Failed to capture ${viewports[key].name}: ${error.message}`, 'error');
                }
            }
            
            log('Screenshot capture completed', 'success');
        }

        // Initialize
        updatePreviews();
        
        // Update previews when viewport selection changes
        document.querySelectorAll('.viewport-selector input').forEach(input => {
            input.addEventListener('change', updatePreviews);
        });

        // Auto-refresh every 5 seconds (optional)
        // setInterval(refreshAll, 5000);
    </script>
</body>
</html>
